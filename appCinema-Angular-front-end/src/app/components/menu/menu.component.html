<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark red" [containerInside]="false">

    <!-- Navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand" routerLink="/">Cinema Maroc</a></mdb-navbar-brand>

    <!-- Collapsible content -->
    <links>

        <!-- Links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" *ngIf="isLoggedIn">
                <a class="nav-link waves-light" routerLink="/admin" mdbWavesEffect>
                    <mdb-icon fas icon="cog"></mdb-icon> Settings</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown" dropdown>
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                    <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span></a>
                <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
                    <a class="dropdown-item waves-light" mdbWavesEffect href="#" *ngIf="isLoggedIn">My account</a>
                    <a class="dropdown-item waves-light" data-toggle="modal" data-target="#basicExample" (click)="frameLogin.show()" mdbWavesEffect href="#" *ngIf="!isLoggedIn">Log In</a>
                    <a class="dropdown-item waves-light" mdbWavesEffect href="#" (click)="onLogOut()" *ngIf="isLoggedIn">Log out</a>
                </div>
            </li>

        </ul>
        <!-- Links -->
    </links>
    <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->








<div mdbModal #frameLogin="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form (ngSubmit)="onLogin()">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frameLogin.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
                        <input type="email" id="orangeForm-email" class="form-control" [formControl]="signupFormModalEmail" mdbInput mdbValidate>
                        <label for="orangeForm-email">Your email</label>
                        <mdb-error *ngIf="signupFormModalEmail.invalid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">Input invalid
                        </mdb-error>
                        <mdb-success *ngIf="signupFormModalEmail.valid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">Input valid
                        </mdb-success>
                    </div>

                    <div class="md-form mb-4">
                        <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
                        <input type="password" id="orangeForm-pass" class="form-control" [formControl]="signupFormModalPassword" mdbInput mdbValidate>
                        <label for="orangeForm-pass">Your password</label>
                        <mdb-error *ngIf="signupFormModalPassword.invalid && (signupFormModalPassword.dirty || signupFormModalPassword.touched)">
                            Input invalid
                        </mdb-error>
                        <mdb-success *ngIf="signupFormModalPassword.valid && (signupFormModalPassword.dirty || signupFormModalPassword.touched)">
                            Input valid
                        </mdb-success>
                    </div>

                </div>

                <div class="modal-footer d-flex justify-content-center">
                    <button mdbBtn color="deep-orange" class="waves-light" [disabled]="!validatingFormLogin.valid" mdbWavesEffect>Sign up</button>
                </div>
            </div>
        </div>
    </form>
</div>
